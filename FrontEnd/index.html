<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="IMG/Logo-bin.ico">
    <link rel="stylesheet" href="index.css">
    <title>TrashTalk</title>
</head>
<body>
<header>
    <div class="search-box">
        <button class="btn-search"><img src="IMG/search.png" alt=""></button>
        <input type="text" class="input-search" placeholder="Search...">
    </div>
    <div class="right-header">
        <div class="shopping-cart">
            <button>
                Cart
                <img src="IMG/shopping_cart.png" alt="">
                <span>0</span>
            </button>
        </div>
        <div class="profil">
            <button>
                <img src="IMG/account.png" alt="">
                <span>Account</span>
            </button>
        </div>
    </div>
</header>
<div class="menu">
    <div class="menu-logo">
        <img src="IMG/Logo.png" alt="Logo">
        <h2>TrashTalk</h2>
    </div>
    <div class="menu-links">
        <button class="menu-links-button"> <img src="IMG/home.png" alt=""> Explore New</button>
        <button class="menu-links-button"> <img src="IMG/list.png" alt=""> Category</button>
    </div>
    <div class="quick-action">
        <HR ALIGN=CENTER WIDTH="150">
        <h5>Quick Action</h5>
        <button class="menu-links-button"> <img src="IMG/add.png" alt=""> Add Product</button>
    </div>
    <div class="last-order">
        <HR ALIGN=CENTER WIDTH="150">
        <h5>Historic</h5>
    </div>
    <div class="menu-connexion">
        <button class="menu-connexion-button">Log Out <img src="IMG/logout.png" alt=""></button>
    </div>
</div>
</body>
</html>
